<!DOCTYPE html>
<html lang="en">

  <title>Welcome | NikhilSpace</title>

    body {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);

      height: 100vh;
      color: #e2e8f0;

    a:hover {

      box-shadow: 0 8px 16px rgba(168, 85, 247, 0.6);
